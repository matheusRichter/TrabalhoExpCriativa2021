<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!--    <script src="aulas.js"></script>-->
        <link rel="stylesheet" href="style.css">


    </head>
    <body style="text-align: center;">
    <h1>Informações dos Produtos</h1>
    <hr>
    <div class="container-md" style="margin-left: auto; margin-right: auto; width: 90%;">
        <div class="table-area" style="align-items: center;">
            <table class="table" id="content-table">
                <thead class="thead-dark">
                    <tr class="table-header">
                        <th>Nome</th>
                        <th>Validade</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Marca</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela">

                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col-md-4">
                <!-- Button trigger modal cadastro -->
                <button type="button" class="btn btn-red mx-auto" data-toggle="modal" data-target="#modalCadastro" onclick="mostrarFormCadastro()">Cadastrar novo produto</button>
            </div>
            <div class="col-md-4">
                <!-- Button trigger modal previsão -->
                <button type="button" class="btn btn-green mx-auto" data-toggle="modal" data-target="#modalCadastro"
                onclick="mostrarGasto()">Visualizar gastos</button>
            </div>
            <div class="col-md-4">
                <!-- Button trigger modal comprar -->
                <button type="button" class="btn btn-primary mx-auto" data-toggle="modal" data-target="#modalCadastro" onclick="mostrarReposicoes()">Itens a repor</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="cadastro" >
                            <h1 id="modal-title">Cadastro de Produto</h1><br/>
                            <form id="form-cadastro">
                                <label>Nome do produto: </label>
                                <input type="text" id="nome" size="20" required value="Teste"><br/>

                                <label>Categoria do produto: </label>
                                <input type="text" id="categoria" size="20" required value="Teste"><br/>

                                <label>Marca do produto: </label>
                                <input type="text" id="marca" size="20" required value="Teste"><br/>

                                <label>Preço do produto: </label>
                                <input type="number" step="0.01" id="preco" size="20" required value="10.5"><br/>

                                <label>Validade do produto: </label>
                                <input type="date" id="validade" size="20" required value="2021-05-29"><br/>

                                <label>Quantidade do produto: </label>
                                <input type="number" id="quantidade" size="20" required value="5"><br/>

                                <hr>

                                <input type="submit" class="btn btn-primary" value="Salvar Produto">
                            </form>
                        </div>
                        <div id="gastos" style="display: none;">
                            <div id="gastoTotal"></div>
                            <hr style="size: 5px;">
                            <div id="economia"></div>
                            <hr>
                            <div id="previsao"></div>
                            <hr>
                            <div id="econ-table" style="border-style: solid;"></div>
                        </div>
                        <div id="reposicao" style="display: none;">
                            <table class="table" id="reposition-table">
                                <thead class="thead-dark">
                                    <tr class="table-header">
                                        <th>Nome</th>
                                        <th>Validade</th>
                                        <th>Quantidade</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="funcoes.js"></script>
    </body>
</html>
