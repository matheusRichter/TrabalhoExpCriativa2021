<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!--    <script src="aulas.js"></script>-->
        <script src="funcoes.js"></script>
        <link rel="stylesheet" href="style.css">


    </head>
    <body>

    <div></div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-red mx-auto" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h1>Cadastro de Produto</h1><br/>
                        <form onsubmit="cadastrar(this)">
                            <label>Nome do produto: </label>
                            <input type="text" id="nome" size="20"><br/>

                            <label>Categoria do produto: </label>
                            <input type="text" id="categoria" size="20"><br/>

                            <label>Marca do produto: </label>
                            <input type="text" id="marca" size="20"><br/>

                            <label>Pre√ßo do produto: </label>
                            <input type="number" id="preco" size="20"><br/>

                            <label>Validade do produto: </label>
                            <input type="date" id="validade" size="20"><br/>

                            <label>Quantidade do produto: </label>
                            <input type="number" id="quantidade" size="20"><br/>

                            <input type="submit" value="cadastrar">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <table>
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>

    </body>
</html>
